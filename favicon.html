<!DOCTYPE html>
<html>
  <head>
    <title>Favicon Creator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .icon-container {
        width: 64px;
        height: 64px;
        background-color: #1eae98;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .fa-bolt {
        color: white;
        font-size: 42px;
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <i class="fas fa-bolt"></i>
    </div>
  </body>
</html>
